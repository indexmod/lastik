<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

@import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap');

body {
  margin: 0;
  font-family: 'M PLUS Rounded 1c', sans-serif;
  font-size: 19px;
}

/* unvisited link */

a:link {
    color: white;
    text-decoration: none;
}

/* mouse over link */

 a:hover {
     color: white;
     text-decoration: underline;
}
/* selected link */

 a:active {
     color: white;
     text-decoration: none;
}

a:visited {
    color: white;
    text-decoration: none;
}

 .video-container {
     position: sticky;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

.scaled {
transform: scale(0.1); /* Equal to scaleX(0.7) scaleY(0.7) */}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(253, 72, 127, 0.9);
  color: white;
  width: 100%;
  padding: 20px;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: 1px;
  background: none;
  color: white;
  cursor: pointer;
}

  color: white;

  #headerPopup{
    width:75%;
    margin:0 auto;
  }

  #headerPopup iframe{
    width:100%;
    margin:0 auto;

}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="https://dl.dropboxusercontent.com/s/gd51ylq3ldis6g6/REEL_2_3_pw.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<img class="center" class="scaled" src="old/media/new_logo.svg"type="image/svg">

<div class="content">

  <p>We make animations and graphics for advertising, cinema and educational projects</p>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="text-center display-4 mt-5">
          We make animations and graphics for advertising, &amp; cinema and educational projects
        </h1>
        <p class="text-center mt-5">
          <a href="#headerPopup" id="headerVideoLink" target="_blank" class="btn btn-outline-danger popup-modal">See Why Solodev WXP</a>
        </p>
       <div id="headerPopup" class="mfp-hide embed-responsive embed-responsive-21by9">
        <iframe class="embed-responsive-item" width="854" height="480" src="https://www.youtube.com/embed/qN3OueBm9F4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

<p align="center"><a href="https://www.instagram.com/lastik.studio/">Instagram</a> <a href="https://vimeo.com/lastik">Vimeo</a> <a href="https://www.facebook.com/lastikstudio/">Facebook</a> <a href="https://www.behance.net/lastik">Behance</a></p>

</script>

</html>
